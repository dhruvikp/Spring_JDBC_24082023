<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>:: Persons list ::</h1>

	<table style="border: 1">
		<tr>
			<th>Person ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		
		
		<tr th:each = "person : ${personList}">
			<td> <span th:text="${person.id}"> </span></td>
			<td> <span th:text="${person.firstName}"> </span></td>
			<td> <span th:text="${person.lastName}"> </span></td>
		</tr>

	</table>

</body>
</html>
